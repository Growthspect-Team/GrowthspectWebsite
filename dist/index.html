  <style>
    /* BASE STYLES */
    html {
      width: 100%;
      height: auto;
      min-height: 100%;
      /* Explicitly allowing y-scroll */
      overflow-y: auto;
    }

    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #F4F4F4;
      -webkit-font-smoothing: antialiased;
      /* Modern fix for horizontal overflow that doesn't break vertical scroll */
      overflow-x: clip;
      position: relative;
    }

    /* Fallback for browsers not supporting clip */
    @supports not (overflow-x: clip) {
      body {
        overflow-x: hidden;
      }
    }

    /* Lenis Recommended Styles */
    html.lenis,
    html.lenis body {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }

    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    .lenis.lenis-scrolling iframe {
      pointer-events: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom selection color */
    ::-moz-selection {
      background: #8825ed;
      color: white;
    }
    ::selection {
      background: #8825ed;
      color: white;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid #FFF;
      border-radius: 50%;
      display: inline-block;
      position: relative;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    .loader::after {
      content: '';
      box-sizing: border-box;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-bottom-color: #8825ed;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
